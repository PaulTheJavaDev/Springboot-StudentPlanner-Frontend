<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer type="module"></script>
</head>
<body>

<header class="topBar">

    <h1 class="PageTitle">Welcome!</h1>

    <div class="navLeft"></div>

    <div class="navRight">
        <span class="navCurrent">Home</span>
        <button class="logoutButton" id="logoutButton">Logout</button>
    </div>
</header>

<div class="buttonContainer">
    <button class="assignmentsButton">Assignments</button>
    <button class="examsButton">Exams</button>
</div>

<div class="responseLabel"></div>

<div class="daysContainer">

    <div class="hoursContainer" id="MONDAY">
        <h2 class="DayHeader">Monday</h2>
        <button class="addLesson">+ Lesson</button>
        <button class="addBreak">+ Break</button>
    </div>

    <div class="hoursContainer" id="TUESDAY">
        <h2 class="DayHeader">Tuesday</h2>
        <button class="addLesson">+ Lesson</button>
        <button class="addBreak">+ Break</button>
    </div>

    <div class="hoursContainer" id="WEDNESDAY">
        <h2 class="DayHeader">Wednesday</h2>
        <button class="addLesson">+ Lesson</button>
        <button class="addBreak">+ Break</button>
    </div>

    <div class="hoursContainer" id="THURSDAY">
        <h2 class="DayHeader">Thursday</h2>
        <button class="addLesson">+ Lesson</button>
        <button class="addBreak">+ Break</button>
    </div>

    <div class="hoursContainer" id="FRIDAY">
        <h2 class="DayHeader">Friday</h2>
        <button class="addLesson">+ Lesson</button>
        <button class="addBreak">+ Break</button>
    </div>

</div>

</body>
</html>
