<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignments</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header class="topBar">
    <h1 class="PageTitle">My Assignments</h1>

    <div class="navLeft"></div>

    <div class="navRight">
        <a href="/public/home/index.html" class="navLink">Home</a>
        <span class="navDivider">/</span>
        <span class="navCurrent">Assignments</span>
    </div>
</header>

<div class="pageContainer">

    <div class="assignmentCreator">

        <p class="creatorTitle">Create an Assignment</p>
        <p id="responseLabel"></p>

        <select id="subjectSelect" class="subjectSelect">
            <option value="" disabled selected>Select a Subject</option>
        </select>

        <input type="date" class="dueDateInput" id="dueDateInput">
        <input type="text" class="assignmentNotes" id="assignmentNotes" placeholder="Your notes">
        <button class="submitAssignment" id="submitAssignment">Create Assignment</button>

    </div>

    <div class="assignmentsContainer">
        <div id="assignmentsResponder"></div>
    </div>

</div>

<script type="module" src="app.js"></script>
</body>
</html>
